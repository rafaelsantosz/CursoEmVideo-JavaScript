<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analisador de números</title>
</head>
<body>
    <header>
      <h1>Analisador de Números</h1>  
    </header>
    
    <section>
        <div id="prgt">
            Digite um número de [1 a 100]: <input type="number" name="num" id="num" min="1" max="100">
            <input class="botao" type="button" value="Adicionar" onclick="adicionar()">
        </div>

        <div>
            <select name="tabela" id="tabela" size="10">
                <option disabled>Digite um número..</option>
            </select>
            <br><input class="botao" type="button" value="Analisar" onclick="analisar()">
        </div>

        <div id="msg">

        </div>
    </section>

    <footer>
        <p>&copy; CursoEmVideoJS</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
